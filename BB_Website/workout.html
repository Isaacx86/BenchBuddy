<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width-device-width, inital-scale=1">
        <title>Bench Buddy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        
        
        <div class="container">
            <!--Timer Row-->
            <div class="row d-flex text-center justify-content-center"> 
                <div class="col-sm-2 col-md-1 p-0 digit"> 
                    <p id="min">00</p>
                </div>

                <div class="col-sm-2 col-md-1 p-0 digit"> 
                    <p>:</p>
                </div>

                <div class="col-sm-2 col-md-1 p-0 digit">
                    <p id="sec">00</p>
                </div>
            </div>
            <!--End timer row-->
            

            <!--Button Row-->
            <div class="row justify-content-center">
                <div class="col-md-6 justify-content-center">
                    <div class="row">
                        <button class="btn btn-success" onclick="location.href='google.com'" id="nextEx" disabled>Next Exercise</button>
                    </div>
                </div>
                <div class="col-md-6 justify-content-center">
                    <div class="row">
                        <button class="btn btn-danger" onclick="location.href='index.html'" id="stop">Stop</button>
                    </div>
                </div>
            </div>
            <!--End Button Row-->

            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-md-5 col-lg-7 col-xl-6">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col text-center justify-content-center align-items-center">
                            <p class="h3">Set 1</p>
                            <button id="set1" class="workoutIncomplete workoutButton" enabled>Weight</button>
                        </div>
                        <div class="col text-center justify-content-center align-items-center">
                            <p class="h3">Set 2</p> 
                            <button id="set2" class="workoutIncomplete workoutButton" enaled>Weight</button>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col text-center justify-content-center align-items-center">
                            <p class="h3">Set 3</p>
                            <button id="set3" class="workoutIncomplete workoutButton" enabled>Weight</button>
                        </div>
                        <div class="col text-center justify-content-center align-items-center">
                            <p class="h3">Set 4</p>
                            <button id="set4" class="workoutIncomplete workoutButton" enabled>Weight</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mt-5 justify-content-center align-items-center">
                    <div class="row-md-3 text-center">
                        <h3 id="WorkoutName">Workout</h3>
                    </div>

                    <div class="row">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/c74kMCOmP80" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            </div>


        </div>
    
        <form>
            
        </form>

    </body>
</html>
